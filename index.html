<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    
    <!-- BOOTSTRAP CDN Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/
css2?family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="form-section">
      <h1 class="h1-tag">Your Feedback Is important For Us</h1>
      <form class="form-content-section">
        <div class="form-group">
          <label for="exampleInputText">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputText"
            placeholder="Enter Your Name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted">
            We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputText">Contact Number(Optional) </label>
          <input type="text" class="form-control" id="exampleInputText" />
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Your Valuable Feedback....</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary myclass">
          Post Comment
        </button>
      </form>
    </section>
  </body>
</html>
